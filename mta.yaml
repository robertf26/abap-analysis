_schema-version: "3.1"
ID: abap-analysis
description: A simple CAP project.
version: 1.0.0
modules:
- name: abap-analysis-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: abap-analysis-auth
  - name: abap-analysis-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: abap-analysis-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: abap-analysis-db
  parameters:
    buildpack: nodejs_buildpack
- name: abap-analysis
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: abap-analysis-auth
  - name: abap-analysis-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: abap-analysis-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: abap-analysis-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dashboard2.zip
      name: dashboard2
      target-path: resources/
    - artifacts:
      - dashboard3.zip
      name: dashboard3
      target-path: resources/
- name: dashboard2
  type: html5
  path: app/dashboard2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: dashboard3
  type: html5
  path: app/dashboard3
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: abap-analysis-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: abap-analysis-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: abap-analysis-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: abap-analysis-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: abap-analysis-html5-srv
    service-plan: app-host
- name: abap-analysis-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: abap-analysis-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
